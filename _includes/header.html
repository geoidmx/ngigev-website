<header class="container">
    <nav class="navbar navbar-expand-lg bg-white my-3">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="{{ "/" | relative_url }}">
                <img src="{{ "/assets/img/skill-development.png" | relative_url}}" alt="NGIGEV" height="40px;">
                NGIGEV</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    {% for item in site.data.navbar %}
                    <li class="nav-item">
                        <a class="nav-link fw-bold ms-3" href="{{ item.link | relative_url}}"> {{ item.name }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </nav>
</header>
