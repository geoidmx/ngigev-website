<!DOCTYPE html>
<html lang="{{ site.lang | default: " es-MX" }}">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="stylesheet" href="{{ " /assets/css/main.css" | relative_url }}">

</head>

<body>
  {% include header.html %}
  <main class="container">
    <div class="px-5 py-3 mb-5 bg-light"
      style="background-image: url('{{ page.image }}'); background-repeat: no-repeat; background-size: 40%; background-position: center right;">
      <div class="container-fluid pt-5">
        <h2 class="fw-bold">{{ page.title }}</h2>
        <p class="col-md-8 fs-4 mb-5">{{ page.subtitle }}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-8 px-5">{{ content }}</div>
      <div class="col-3 mx-5 h-100 p-3 border rounded-2">
        {% assign ourwork = site.data.home['ourwork'] %}
        <h5 class="fw-bold my-3 text-center ">{{ ourwork.title }}</h5>
        <ul class="list-group list-group-flush">
          {% for post in site.posts %}
          <li class="list-group-item">{{ post.title }}</li>
          {% endfor %}
        </ul>
      </div>
    </div>
    <div class="bg-accent mt-5" style="height:0.25rem;"></div>
  </main>
  {% include footer.html %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
